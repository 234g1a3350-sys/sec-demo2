
<!DOCTYPE html>

        <h1>To-Do List</h1>
        <input type="text" id="taskinput" placeholder="Enter task">
        <button id="addlist">Add Task</button>
        <ul id="tasklist"></ul>
    </div>

    <script>
        $(document).ready(function(){
            // Add Task
            $("#addlist").click(function(){
                let task = $("#taskinput").val();
                if(task){
                    // Add task with its own Complete button
                    $("#tasklist").append(
                        "<li>" + task + " <button class='complete-btn'>Complete</button></li>"
                    );
                    $("#taskinput").val('');
                }
            });

            // Handle Complete button clicks (works for new tasks too)
            $("#tasklist").on("click", ".complete-btn", function(){

        });
    </script>
</body>
</html>
